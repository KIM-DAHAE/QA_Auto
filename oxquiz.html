<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lacquer&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/scss/common.css">
    <link rel="stylesheet" href="static/scss/quiz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>OX 퀴즈</title>
</head>
<body>
    <header class="header">
        <h1>
            <a href="oxquiz_intro.html">
                <img src="static/images/quiz/logo.png" alt="ptkorea">
            </a>
        </h1>
        <p><strong>OX </strong>QUIZ</p>
    </header>
    <div class="container">
        <div class="contents">
            <div class="quiz__wrap">
                <div class="title">
                    <p><span class="text--orange">Y</span>OU</p>
                    <p>SYSTEM</p>
                    <div class="timer__wrap">
                        <div class="timer"><span>45</span>:<span>00</span></div>
                    </div>
                </div>
                <div class="quiz">
                    <p class="question"><span>Q.</span>이미지내 노출될 수 있는 제품은 오직 1개 이다.</p>
                    <img src="static/images/quiz/img_guide1.png" alt="guide">
                    <div class="btn__wrap">
                        <button type="button" class="btn btn__o">O</button>
                        <button type="button" class="btn btn__x">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        setTimeout(function(){
            $('.quiz__wrap').find('.title p').eq(1).html(`SYSTEM <span class="text--orange">“Done , Clear!!”</span>`)
        }, 30)
    })
</script>
</html>
