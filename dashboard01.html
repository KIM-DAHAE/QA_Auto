<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/scss/common.css">
    <link rel="stylesheet" href="static/scss/style.css">
    <script type="text/javascript" src="static/js/ui.common.js"></script>
    <script type="text/javascript" src="node_modules/chart.js/dist/chart.umd.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <aside id="gnb" class="gnb">
                <nav class="gnb__menu">
                    <a href="" class="logo"><h1>Dotcom<span>QA</span></h1></a>
                    <ul class="gnb__list">
                        <li class="is-active"><a href="dashboard01.html" class="gnb__item"><i class="icon icon__menu1"></i><span class="blind">홈</span></a></li>
                        <li><a href="javascript:void(0);" class="gnb__item"><i class="icon icon__menu2"></i><span class="blind">랭킹</span></a></li>
                        <li><a href="javascript:void(0);" class="gnb__item"><i class="icon icon__menu3"></i><span class="blind">차트</span></a></li>
                        <li><a href="javascript:void(0);" class="gnb__item"><i class="icon icon__menu4"></i><span class="blind">설정</span></a></li>
                        <li><a href="javascript:void(0);" class="gnb__item"><i class="icon icon__menu5"></i><span class="blind">계정</span></a></li>
                        <li><a href="javascript:void(0);" class="gnb__item"><i class="icon icon__menu6"></i><span class="blind">새로고침</span></a></li>
                        <li><a href="javascript:void(0);" class="gnb__item"><i class="icon icon__menu7"></i><span class="blind">로그아웃</span></a></li>
                    </ul>
                </nav>
            </aside>
            <div class="section-wrap">
                <main id="contents" class="contents">
                    <section>
                        <div class="head">
                            <h2 class="head__title">Maintenance Dotcom QA</h2>
                            <p class="head__desc ">Monitoring S.com Home / Offer page based on GBC Contents Guideline</p>
                        </div>
                    </section>
                    <section class="sec01">
                        <div class="sum__total">
                            <div class="desc__total">
                                <div class="desc__week">
                                    <i class="icon icon__q"></i>
                                    <select name="" id="" class="select week">
                                        <option value="">W29</option>
                                    </select>
                                </div>
                                <strong class="sum__total__title">QA Site : <span>92</span></strong>
                                <p class="desc">Total QA Cycle : <span>500k</span></p>
                                <p class="desc">Total QA Pass : <span>400k</span></p>
                            </div>
                            <div class="qa-scope">
                                <strong class="qa-scope__title">QA Scope</strong>
                                <ul>
                                    <li>Image </li>
                                    <li>Background</li>
                                    <li>Title</li>
                                    <li>Description</li>
                                    <li>Badge</li>
                                    <li>Grid Sytle</li>
                                </ul>
                            </div>
                        </div>
                        <div class="sum__group">
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>
                        <div class="error-graph">
                            <canvas id="doughnutChartCanvas"></canvas>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
</body>
<script>
    const canvas = document.getElementById("doughnutChartCanvas");
    const data = {
    labels: ["Red", "Blue", "Yellow"],
    datasets: [
        {
        label: "My First Dataset",
        data: [36, 12, 52],
        backgroundColor: [
            "rgba(169, 223, 216, 1)",
            "rgba(85, 229, 211, 1)",
            "rgba(254, 185, 90, 1)",
        ],
        hoverOffset: 4,
        borderWidth: 0,
        borderRadius: 50,
        spacing: 5,
        },
    ],
    };
    const options = {
        cutout: "75%",
        rotation: -20 * Math.PI,
        legend: [
           { 
                position: 'right',
            }
        ],
    };
    new Chart(canvas, {
        type: "doughnut",
        data,
        options,
    });
</script>
</html>
